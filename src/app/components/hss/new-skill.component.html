<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="name">Nuevo Skill</label>
                    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" required>
                </div>
                <div class="form-group">
                    <label for="percentage">Porcentaje</label>
                    <input type="text" class="form-control" id="description" name="description" [(ngModel)]="percentage" required>
                </div>
                <button class="btn btn-primary">Agregar Skill</button>
            </form>
        </div>
    </div>
</div>
