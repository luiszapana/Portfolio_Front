<div class="row">
    <h1>Educación</h1>

    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/neweducation" *ngIf="isLogged">
            Agregar Educación
        </button>
    </div>

    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Education of educations">
                    <td>{{Education.name}}</td>
                    <td>{{Education.description}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-light" routerLink="/editeducation/{{Education.id}}">
                            <i class="bi bi-pencil"></i> Editar
                        </button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(Education.id)">
                            <i class="bi bi-trash3"></i> Borrar
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
</div>
